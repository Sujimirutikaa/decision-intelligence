{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="dashboard-container">
    <nav class="navbar">
        <div class="navbar-brand">
            Decision Intelligence
            <span class="role-badge admin">ADMIN</span>
        </div>
        <div class="navbar-nav">
            <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('admin_users') }}" class="nav-link">Users</a>
            <a href="{{ url_for('admin_create_user') }}" class="nav-link">Create User</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>
    
    <div class="content-card" style="max-width: 600px; margin: 0 auto;">
        <h2>Create New User</h2>
        <p style="color: #666; margin-bottom: 20px;">Add a new user to the platform</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" name="role" required>
                    <option value="">Select role...</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-admin">Create User</button>
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
