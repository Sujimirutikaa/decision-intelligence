{% extends "base.html" %}

{% block title %}Login - {{ role|title }} - Decision Intelligence Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Back Button -->
        <div class="mb-6 fade-in">
            <a href="{{ url_for('landing') }}"
                class="inline-flex items-center text-white/70 hover:text-white transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to role selection
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass-strong rounded-2xl p-8 hover-lift fade-in" style="animation-delay: 0.1s">
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Role Icon -->
                <div class="w-16 h-16 mx-auto mb-4 rounded-full 
                    {% if role == 'admin' %}bg-gradient-to-br from-purple-500 to-pink-500
                    {% elif role == 'manager' %}bg-gradient-to-br from-blue-500 to-cyan-500
                    {% else %}bg-gradient-to-br from-green-500 to-emerald-500{% endif %} 
                    flex items-center justify-center float">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        {% if role == 'admin' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                        {% elif role == 'manager' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                        {% else %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        {% endif %}
                    </svg>
                </div>

                <h2 class="text-3xl font-bold mb-2">{{ role|title }} Login</h2>
                <p class="text-white/70">Enter your credentials to continue</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login', role=role) }}" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-2 text-white/90">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 rounded-lg glass border border-white/20 focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400/50 transition text-white placeholder-white/40"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2 text-white/90">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg glass border border-white/20 focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400/50 transition text-white placeholder-white/40"
                        placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 rounded-lg font-semibold
                        {% if role == 'admin' %}bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600
                        {% elif role == 'manager' %}bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600
                        {% else %}bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600{% endif %}
                        transition transform hover:scale-105 shadow-lg">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
